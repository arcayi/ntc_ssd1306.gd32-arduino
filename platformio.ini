[env]
platform = https://github.com/arcayi/platform-gd32.git
platform_packages = 
	framework-arduinogd32@https://github.com/arcayi/ArduinoCore-GD32.git#gd32e23x-support
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit SSD1306 @ ^2.4.6
	adafruit/Adafruit GFX Library@^1.10.10
	adafruit/Adafruit BusIO @ ^1.7.5
	yuriisalimov/NTC_Thermistor@^2.0.3
	olikraus/U8g2@2.33.9

[env:genericGD32E230C8]
framework = arduino
board = genericGD32E230C8
